<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="display">1234567890</div>
                <div id="grid-container">
                    <button class="button span-2" id="clear-button">CLEAR</button>
                    <button class="button span-2" id="delete-button">DELETE</button>
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button operator">รท</button>
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button operator">ร</button>
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button operator">-</button>
                    <button class="button" id="point">.</button>
                    <button class="button number">0</button>
                    <button class="button" id="point">=</button>
                    <button class="button operator">+</button>
                </div>
            </div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
